    <main>
      <h1>The Storm Center</h1>
        <form>
          <fieldset>
            <label class="stormcenter">First Name*<br><input type="text" name="fname" pattern="[A-Za-z].{4,}" required></label>
            <label class="stormcenter">Middle Name*<br><input type="text" name="mname" required></label>
            <label class="stormcenter">Last Name*<br><input type="text" name="lname" required></label>
            <label class="stormcenter">Email<br><input type="email" name="email" placeholder="example@gmail.com"></label>
            <label class="stormcenter">Phone*<br><input type="tel" name="phone" required></label>
            <label class="stormcenter">Zip Code*<br><input type="number" name="zip" required></label>
            <label class="stormcenter">Storm Date<br><input type="date" name="stormdate"></label>
            <label class="stormcenter">Storm Type<br><input list="types" name="type" id="type"></label>
            <datalist id="types">
              <option value="Flash Flood">Flash Flood</option>
              <option value="Hurricane">Hurricane</option>
              <option value="Thunderstorm">Thunderstorm</option>
              <option value="Tornado">Tornado</option>
              <option value="Hail">Hail</option>
              </datalist>
            <label class="stormcenter">Storm Severity <input type="range" list="severity" min="1" max="10" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
              <span id="ratingvalue">5</span></label>

              <datalist id="severity">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
              </datalist>
            <label class="stormcenter">Storm Region
                <select name="region" id="region">
                  <option value="Selected Region" selected disabled>Selected Region..</option>
                  <option value="Preston">Preston</option>
                  <option value="Soda Springs">Soda Springs</option>
                  <option value="Fish Haven">Fish Haven</option>
                </select>
            </label><br>
            <label class="stormcenter">User In-Danger Level</label>
              <input type="radio" id="yes" name="user" value="yes">
              <label for="yes">Yes</label><br>
              <input type="radio" id="no" name="user" value="no">
              <label for="no">No</label><br>
              <input type="radio" id="maybe" name="user" value="maybe">
              <label for="maybe">Maybe</label><br><br>
            <label class="stormcenter">Additional Information or Comments<br><textarea name="comments" id="comments"></textarea></label><br>
            <input class="submit" type="button" value="Submit" onclick="thanks()">
          </fieldset>
        </form>
    </main>
