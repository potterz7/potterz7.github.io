    <main class=container>
      <h1>Membership Form</h1>
        <form>
          <fieldset>
            <label class="membership">First Name*<br><input type="text" name="fname" required></label>
            <label class="membership">Last Name*<br><input type="text" name="lname" required></label>
            <label class="membership">Title<br><input type="text" name="title" ></label>
            <label class="membership">Email*<br><input type="email" name="email" placeholder="example@gmail.com" required></label>
            <label class="membership">Phone<br><input type="tel" name="phone"></label>
            <label class="membership">Business Name*<br><input type="text" name="bname" required></label>
            <label class="membership">Business Address<br><input type="text" name="badr" placeholder="154 Walker Ln"></label>
            <label class="membership">Business Website<br><input type="text" name="bname"></label>
            <label class="membership">Business Description<br><textarea name="comments" id="comments"></textarea></label><br>
            <label class="membership">Membership Level<br><input list="types" name="type" id="type"></label>
            <datalist id="types">
              <option value="Gold">Gold Level ($1000)</option>
              <option value="Silver">Silver Level ($400)</option>
              <option value="Bronze">Bronze Level ($200)</option>
              <option value="Non-Profit">Non-Profit ($100)</option>
            </datalist>
            <input class="submit" type="button" value="Thanks for becoming a member!" onclick="thanks()">
          </fieldset>
        </form>
